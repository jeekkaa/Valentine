<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background: linear-gradient(to right, yellow, blue);
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
        }
        #yes {
            background-color: yellow;
            color: black;
        }
        #no {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? 💖</h1>
        <div class="buttons">
            <button id="yes">YES</button>
            <button id="no">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        let yesClickCount = 0;

        yesBtn.addEventListener("click", () => {
            yesClickCount++;
            if (yesClickCount === 1) {
                noBtn.style.fontSize = "30px";
                alert("Are you sure?");
            } else if (yesClickCount === 2) {
                noBtn.style.fontSize = "40px";
                alert("Think carefully... 💕");
          } else if (yesClickCount === 3) {
                noBtn.style.fontSize = "50px";
                alert("Last chance! 💘");
          } else if (yesClickCount === 4) {
                noBtn.style.fontSize = "60px";
                alert("Last chance! 💘");
          } else if (yesClickCount === 5) {
                noBtn.style.fontSize = "70px";
                alert("Last chance! 💘");
          } else if (yesClickCount === 6) {
                noBtn.style.fontSize = "80px";
                alert("Last chance! 💘");
          } else if (yesClickCount === 7) {
                noBtn.style.fontSize = "90px";
                alert("Last chance! 💘");
          } else if (yesClickCount === 8) {
                noBtn.style.fontSize = "100px";
                alert("Last chance! 💘");
          } else if (yesClickCount === 9) {
                noBtn.style.fontSize = "110px";
                alert("Last chance! 💘");
            } else if (yesClickCount === 10) {
                noBtn.style.fontSize = "120px";
                alert("Last chance! 💘");
            } else {
                alert("Yay! See you on Valentine's Day! 😍");
            }
        });

        noBtn.addEventListener("click", () => {
            alert("TULOG KA NA! :(");
        });
    </script>
</body>
</html>
